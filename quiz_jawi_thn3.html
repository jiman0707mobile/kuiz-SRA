</head>
<body>

<h1>üïå Kuiz Jawi Tahun 3</h1>
<div id="quiz"></div>
<div id="result"></div>
<div id="feedback"></div>

<script>
  const originalQuiz = [
  {

    choices: ["Ÿàÿ±ŸÇ", "ŸÖŸÑÿßŸÉ", "ŸÖŸÑŸÉ", "ÿπŸÑŸÖ"],
    correct: 0
  },
  {

    choices: ["ÿ∑ÿ®ŸÇ", "ŸÖŸÑÿßŸÉ", "ÿÆÿßŸÑÿØ", "ÿ¨ŸÖŸäŸÑ"],
    correct: 1
  },
  {
    question: "Pilih perkataan yang berakhir dengan huruf ÿ∫.",
    choices: ["ŸÅÿ±ÿ∫", "ŸÖŸÑŸÉ", "ÿ®ÿßÿ®", "ŸÜŸàÿ±"],
    correct: 0
  },
  {

    choices: ["ÿ®ÿßŸÜÿß", "ÿ™ŸäŸÖŸä", "ÿ≥ŸäŸÅ", "ŸÜŸáÿ±"],
    correct: 0
  },
  {
    question: "Perkataan manakah yang mengandungi suku kata terbuka a-a?",
    choices: ["ŸÑÿßŸÖÿß", "ŸÖŸÑŸÉ", "ŸÉÿ®Ÿäÿ±", "ÿ≠ÿ≥ŸÜ"],
    correct: 0
  },
  {
    question: "Yang manakah perkataan berakhir dengan huruf ŸÇ?",
    choices: ["ÿ≠ÿØŸÇ", "ŸÖŸÑŸÉ", "ŸÅÿ±ÿ∫", "ÿ≥ÿ±ÿßÿ¨"],
    correct: 0
  },
  {
    question: "Perkataan 'ÿ∑ÿ®ÿßŸÉ' berakhir dengan huruf apa?",
    choices: ["ŸÇ", "ŸÉ", "ÿ∫", "ÿ¨"],
    correct: 1
  },
  {
    question: "Perkataan 'ŸÅÿ±ÿ∫' bermaksud?",
    choices: ["Kosong", "Penuh", "Cerah", "Senyap"],
    correct: 0
  },
  {
    question: "Perkataan manakah yang mempunyai pola vokal a-a dan suku kata terbuka?",
    choices: ["ÿ≥ŸÖÿß", "ÿπŸÑŸÖ", "ŸÉÿ®Ÿäÿ±", "ÿ¨ŸÖŸäŸÑ"],
    correct: 0
  },
  {
    question: "Perkataan 'ÿ¨ÿ®ŸÑ' dalam tulisan Rumi ialah?",
    choices: ["jabal", "jubal", "jibil", "jibel"],
    correct: 0
  },

  {
    question: "Pilih perkataan yang mengandungi huruf ŸÇ dan suku kata terbuka.",
    choices: ["ŸÅÿßŸÇÿß", "ÿ∑ÿ®ŸÇ", "ŸÖŸÑŸÉ", "ŸÉÿ®Ÿäÿ±"],
    correct: 0
  },
  {
    question: "Yang manakah bukan suku kata terbuka?",
    choices: ["ŸÉÿß", "ÿ™ÿß", "ŸÉŸÖ", "ÿ®ÿß"],
    correct: 2
  },
  {
    question: "Manakah perkataan yang bukan berakhir dengan huruf kaf?",
    choices: ["ŸÖŸÑÿßŸÉ", "ÿ∑ÿ®ŸÇ", "ŸÇŸÑŸÖ", "ŸÖŸÑŸÉ"],
    correct: 2
  },
  {
    question: "Pilih perkataan yang mengandungi dua huruf bersambung dan berakhir dengan ÿ∫.",
    choices: ["ŸÅÿ±ÿ∫", "ŸÖŸÑŸÉ", "ÿ≥ŸäŸÅ", "ŸÉÿ™ÿßÿ®"],
    correct: 0
  },
  {
    question: "Perkataan 'ŸÅÿßÿ±ÿß' dalam tulisan Rumi ialah?",
    choices: ["fara", "fira", "fura", "fera"],
    correct: 0
  },
  {
    question: "Perkataan yang mempunyai dua suku kata terbuka?",
    choices: ["ŸÑÿßŸÖÿß", "ŸÖŸÑŸÉ", "ŸÜÿ¨ŸÖ", "ÿ≥ŸäŸÅ"],
    correct: 0
  },
  {
    question: "Perkataan manakah yang tidak mengandungi huruf kaf?",
    choices: ["ŸÉÿ™ÿßÿ®", "ÿ∑ÿ®ŸÇ", "ŸÜŸàÿ±", "ŸÖŸÑŸÉ"],
    correct: 2
  },
  {
    question: "Pilih perkataan yang berakhir dengan huruf gha (ÿ∫).",
    choices: ["ŸÅÿ±ÿ∫", "ŸÖŸÑŸÉ", "ŸÜŸàÿ±", "ÿ¨ÿ®ŸÑ"],
    correct: 0
  },
  {
    question: "Tulisan Jawi bagi 'malaq' ialah?",
    choices: ["ŸÖŸÑÿßŸÇ", "ŸÖŸÑŸÉ", "ŸÖŸÑÿßŸÉ", "ŸÖŸÑÿßŸÇŸÇ"],
    correct: 0
  },
  {
    question: "Tulisan Jawi bagi 'faqa' ialah?",
    choices: ["ŸÅÿßŸÇÿß", "ŸÅŸÉÿß", "ŸÅŸÉÿßŸÉ", "ŸÅÿßŸÉÿß"],
    correct: 0
  }
];



  let quiz = [];
  let current = 0;
  let score = 0;

  function shuffle(array) {
    let copy = [...array];
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function loadQuestion() {
    if (current >= quiz.length) {
      const total = quiz.length * 5;
      let msg = score === total ? "üåü Hebat! Semua betul!" : score >= 90 ? "üëç Bagus! Cuba capai 100 markah!" : "üìò Cuba lagi untuk lebih baik!";
      let html = `<div id="result">Markah akhir: ${score}/${total}<br>${msg}</div>`;
      if (score < 90) {
        html += `<br><button onclick="restartQuiz()">Cuba Lagi</button>`;
      }
      document.getElementById("quiz").innerHTML = html;
      document.getElementById("feedback").innerText = "";
      return;
    }

    const q = quiz[current];
    let html = `
      <div class="question-box">
        <div class="question-count">Soalan ${current + 1} / ${quiz.length}</div>
        <h3>${q.question}</h3>
    `;
    q.choices.forEach((c, i) => {
      html += `<button onclick="checkAnswer(${i})">${c}</button>`;
    });
    html += `</div>`;
    document.getElementById("quiz").innerHTML = html;
    document.getElementById("feedback").innerText = "";
  }

  function checkAnswer(selected) {
    const q = quiz[current];
    if (selected === q.correct) {
      score += 5;
      document.getElementById("feedback").innerText = "‚úÖ Betul!";
    } else {
      document.getElementById("feedback").innerText = `‚ùå Salah. Jawapan yang betul: ${q.choices[q.correct]}`;
    }
    current++;
    setTimeout(loadQuestion, 1200);
  }

  function restartQuiz() {
    quiz = shuffle(originalQuiz).slice(0, 20);
    current = 0;
    score = 0;
    loadQuestion();
  }

  // Mula kuiz
  restartQuiz();
</script>
  
</body>
</html>
