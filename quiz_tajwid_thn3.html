  // ‚ö° Soalan mencabar bermula di sini:
  {

    options: ["Wau", "Ya", "Alif", "Ain"],
    answer: 3
  },
  {
    question: "‚ö° 'ŸÖŸéÿßÿ°Ÿå' mengandungi huruf Madd dari Makhraj mana?",
    options: ["Jauf", "Lidah", "Halqi", "Khalqi"],
    answer: 0
  },
  {
    question: "‚ö° Mengapakah huruf Makhraj Al-Jaufi disebut huruf Madd?",
    options: ["Kerana panjang", "Kerana halus", "Kerana lembut", "Kerana keluar dari hidung"],
    answer: 0
  },
  {
    question: "‚ö° Makhraj Halqi juga disebut sebagai:",
    options: ["Makhraj Rongga", "Makhraj Hidung", "Makhraj Tekak", "Makhraj Lidah"],
    answer: 2
  },
  {
    question: "‚ö° Gabungan huruf 'ÿ∫ŸéÿßŸÅŸêÿ±' menunjukkan penggunaan Makhraj:",
    options: ["Jauf dan Lidah", "Halqi dan Jauf", "Hidung dan Halqi", "Lidah dan Halqi"],
    answer: 1
  }
];


let quiz = [];
let current = 0;
let score = 0;

function shuffle(array) {
  let copy = [...array];
  for (let i = copy.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copy[i], copy[j]] = [copy[j], copy[i]];
  }
  return copy;
}

function loadQuestion() {
  if (current >= quiz.length) {
    const total = quiz.length * 5;
    let msg = score === total ? "üåü Hebat! Semua betul!" : score >= 90 ? "üëç Bagus! Cuba capai 100 markah!" : "üìò Cuba lagi untuk lebih baik!";
    let html = `<div id="result">Markah akhir: ${score}/${total}<br>${msg}</div>`;
    if (score < 90) {
      html += `<br><button onclick="restartQuiz()">Cuba Lagi</button>`;
    }
    document.getElementById("quiz").innerHTML = html;
    document.getElementById("feedback").innerText = "";
    return;
  }

  const q = quiz[current];
  let html = `
    <div class="question-box">
      <div class="question-count">Soalan ${current + 1} / ${quiz.length}</div>
      <h3>${q.question}</h3>
  `;
  q.options.forEach((c, i) => {
    html += `<button onclick="checkAnswer(${i})">${c}</button>`;
  });
  html += `</div>`;
  document.getElementById("quiz").innerHTML = html;
  document.getElementById("feedback").innerText = "";
}

function checkAnswer(selected) {
  const q = quiz[current];
  if (selected === q.answer) {
    score += 5;
    document.getElementById("feedback").innerText = "‚úÖ Betul!";
  } else {
    document.getElementById("feedback").innerText = `‚ùå Salah. Jawapan yang betul: ${q.options[q.answer]}`;
  }
  current++;
  setTimeout(loadQuestion, 1200);
}

function restartQuiz() {
  quiz = shuffle(originalQuiz).slice(0, 20);
  current = 0;
  score = 0;
  loadQuestion();
}

// Mula kuiz
restartQuiz();
</script>
