<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Akhlak Kanak-kanak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef6e4;
      padding: 20px;
      text-align: center;
    }
    .question-box {
      background: #ffffff;
      border: 2px solid #fcd34d;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #f59e0b;
    }
    .question-count {
      font-weight: bold;
      color: #ef4444;
      margin-bottom: 10px;
    }
    button {
      background-color: #38bdf8;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #10b981;
    }
    .feedback {
      font-size: 18px;
      margin-top: 10px;
      color: #ef4444;
    }
  </style>
</head>
<body>

<h1>üåü Kuiz Akhlak: Adab Makan & Tidur</h1>
<div id="quiz"></div>
<div id="feedback" class="feedback"></div>
<div id="result"></div>

<script>
  const quiz = [/* Semua 20 soalan seperti dalam kod anda (tidak diulang di sini untuk ringkasan) */];

  let current = 0;
  let score = 0;

  function loadQuestion() {
    document.getElementById("feedback").innerText = "";
    if (current >= quiz.length) {
      const total = quiz.length * 5;
      let msg = score === total ? "üåü Hebat! Semua betul!" : score >= 60 ? "üëç Bagus! Cuba penuh markah!" : "üìò Teruskan berusaha!";
      document.getElementById("quiz").innerHTML = '';
      document.getElementById("result").innerHTML = `Markah akhir: ${score}/${total}<br>${msg}`;
      return;
    }

    const q = quiz[current];
    let html = `
      <div class="question-box">
        <div class="question-count">Soalan ${current + 1} / ${quiz.length}</div>
        <h3>${q.question}</h3>
    `;
    q.choices.forEach((c, i) => {
      html += `<button onclick="checkAnswer(${i})">${c}</button>`;
    });
    html += `</div>`;
    document.getElementById("quiz").innerHTML = html;
  }

  function checkAnswer(selected) {
    const correct = quiz[current].correct;
    if (selected === correct) {
      document.getElementById("feedback").innerText = "‚úÖ Betul! +5 markah";
      score += 5;
    } else {
      document.getElementById("feedback").innerText = "‚ùå Salah. Jawapan betul: " + quiz[current].choices[correct];
    }
    current++;
    setTimeout(loadQuestion, 1200); // auto-load next question
  }

  loadQuestion();
</script>

</body>
</html>
